    <main>
        <h2>Add Inmate</h2>
        <form class="form" novalidate onsubmit="return validateForm();">
            <label for="firstName">Name: <span class="symbol-required">*</span></label>
            <input type="text" name="firstName" id="firstName" class="error-input" required>
            <span id="errorFirstName" class="errors-text">Required</span>

            <label for="secondName">Surname: <span class="symbol-required">*</span></label>
            <input type="text" name="secondName" id="secondName" class="error-input" required>
            <span id="errorSecondName" class="errors-text">Required</span>

            <label for="startSentence">Start of sentence: </label>
            <input type="text" name="startSentence" id="startSentence">

            <label for="endSentence">End of sentence: </label>
            <input type="text" name="endSentence" id="endSentence">

            <label for="block">Block: <span class="symbol-required">*</span></label>
            <input type="text" name="block" id="block" class="error-input" required>
            <span id="errorBlock" class="errors-text">Required</span>

            <div>
                <p id="errorsSummary" class="errors-text">Form has errors</p>
                <input type="submit" value="Add" class="form-button-submit"/>
                <a href="form.html" class="form-button-cancel">Cancel</a>
            </div>

        </form>
    </main>
